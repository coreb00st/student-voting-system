<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="assets/Login.png" alt="Login illustration" class="login-illustration">
        </div>
        <div class="form-section">
            <div class="lock-icon">
                <img src="assets/Lock.svg" alt="Lock icon">
            </div>
            <h1>Login</h1>
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-links">
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password ?</a>
                    <div class="register-link">
                        Not a user? <a href="Registration.html">Register now</a>
                    </div>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
