<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="form-container">
        <div class="form-left">
            <a href="dashboard.html" class="back-link">‚Üê Back to Home</a>
            <div class="form-logo">
                <img src="assets/registration logo.png" alt="Registration illustration">
            </div>
        </div>
        <div class="form-right">
            <div class="form-headiing">
                <h1>Registration form</h1>
            </div>
            <form class="form-details" id="registrationForm">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="name" required>
                    <span class="error-message" id="NameError"></span>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    <span class="error-message" id="dateOfBirthError"></span>
                </div>

                <div class="form-group">
                    <label for="parentName">Father's/Mother's Name</label>
                    <input type="text" id="parentName" name="parentName" required>
                    <span class="error-message" id="parentNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="tel" id="mobile" name="mobile" required>
                    <span class="error-message" id="mobileError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Re-enter Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="aadhar">Aadhar Number</label>
                    <input type="text" id="aadhar" name="aadhar" required>
                    <span class="error-message" id="aadharError"></span>
                </div>

                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>
    <script src="src/js/registration.js"></script>
</body>
</html>
